<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Road Safety Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map-container {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">NYC Road Safety Prediction</h1>

        <form method="POST" class="mb-4">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <label for="datetime" class="form-label">Select Date and Time:</label>
                    <input type="datetime-local"
                           class="form-control"
                           id="datetime"
                           name="datetime"
                           value="{{ selected_datetime }}"
                           max="{{ selected_datetime }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Update Map</button>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div id="map-container">
            {% if map_html %}
                {{ map_html | safe }}
            {% else %}
                <div class="alert alert-info">Select a date and time to view the prediction map.</div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
